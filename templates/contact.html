<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Style inputs */
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* Style the container/contact section */
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
        }

        /* Create two columns that float next to eachother */
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .column,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Navigation Bar -->

            <a class="navbar-brand" href="{{ url_for('about') }}">Sentiment Analysis</a>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Bar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link my-2 my-sm-0" href="{{ url_for('upload') }}">Upload CSV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link my-2 my-sm-0" href="{{ url_for('results') }}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link my-2 my-sm-0" href="{{ url_for('pricing') }}">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link my-2 my-sm-0" href="{{ url_for('login') }}">Log In</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('signup') }}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
                </form>
            </div>
        </nav>
    </header>
    <div id="fullpage">
        <div class="section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col min-100">
                        <h2>Responsive Contact Section</h2>
                        <p>Resize the browser window to see the effect.</p>

                        <div class="container">
                            <div style="text-align:center">
                                <h2>Contact Us</h2>
                                <p>Swing by for a cup of coffee, or leave us a message:</p>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <img src="{{ url_for('static', filename='assets/images/contactImg.png') }}"
                                        style="width:75%">
                                </div>
                                <div class="column">
                                    <form action="/action_page.php">
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                                        <label for="country">Country</label>

                                            <option value="australia">Australia</option>
                                            <option value="canada">Canada</option>
                                            <option value="usa">USA</option>
                                        </select>
                                        <label for="subject">Subject</label>

                                        <input type="submit" value="Submit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
